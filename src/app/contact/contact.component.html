<!-- Wrapper container -->
<div class="container py-4 row">

  <!-- Bootstrap 5 form -->
  <form [formGroup]="contactForm" id="contactForm" class="col-lg-6">

    <!-- Name input -->
    <div class="mb-3">
      <label class="form-label" for="name">Name</label>
      <input class="form-control" id="name" type="text" placeholder="Name"  formControlName="name">
      <span class="error" *ngIf="email?.invalid && email?.touched">Name is required</span>
    </div>

    <!-- Email address input -->
    <div class="mb-3">
      <label class="form-label" for="emailAddress">Email Address</label>
      <input class="form-control" id="emailAddress" type="email" placeholder="Email Address" formControlName="email">
    <span class="error" *ngIf="email?.invalid && email?.touched">E-mail is invalid</span>
    </div>

    <!-- Phone Number -->
    <div class="mb-3">
      <label class="form-label" for="phone">Phone Number</label>
      <input class="form-control" id="phone" type="tel" placeholder="Phone Number" formControlName="phone">
    </div> <br>

    <!-- Date -->
    <div class="mb-3">
      <label class="form-label" for="date">Date</label>
      <input class="form-control" id="date" type="date" name="Date"/>
    </div> <br>

    <!-- Message input -->
    <div class="mb-3">
      <label class="form-label" for="message">Message(optional)</label>
      <textarea class="form-control" id="message" type="text" placeholder="Message" style="height: 10rem;" data-sb-validations="required"></textarea>
    </div> <br>

    <!-- Form submit button -->
    <div class="d-grid">
      <button class="btn btn-primary btn-lg" type="submit">Submit</button>
    </div>

  </form>
